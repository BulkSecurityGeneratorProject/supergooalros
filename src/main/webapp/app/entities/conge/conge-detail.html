
<div>
    <h2><span>Conge</span> {{vm.conge.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="dl-horizontal jh-entity-details">
        <dt><span>Date Debut</span></dt>
        <dd>
            <span>{{vm.conge.dateDebut | date:'mediumDate'}}</span>
        </dd>
        <dt><span>Date Fin</span></dt>
        <dd>
            <span>{{vm.conge.dateFin | date:'mediumDate'}}</span>
        </dd>
        <dt><span>Employe</span></dt>
        <dd>
            <a ui-sref="employe-detail({id:vm.conge.employe.id})">{{vm.conge.employe.id}}</a>
        </dd>
    </dl>

    <button type="submit"
            onclick="window.history.back()"
            class="btn btn-info">
        <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span> Back</span>
    </button>
</div>
