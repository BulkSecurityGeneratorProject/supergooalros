
<div>
    <h2><span>Absence</span> {{vm.absence.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="dl-horizontal jh-entity-details">
        <dt><span>Date</span></dt>
        <dd>
            <span>{{vm.absence.date | date:'mediumDate'}}</span>
        </dd>
        <dt><span>Justifie</span></dt>
        <dd>
            <span>{{vm.absence.justifie}}</span>
        </dd>
        <dt><span>Justification</span></dt>
        <dd>
            <span>{{vm.absence.justification}}</span>
        </dd>
        <dt><span>Employe</span></dt>
        <dd>
            <a ui-sref="employe-detail({id:vm.absence.employe.id})">{{vm.absence.employe.id}}</a>
        </dd>
    </dl>

    <button type="submit"
            onclick="window.history.back()"
            class="btn btn-info">
        <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span> Back</span>
    </button>
</div>
