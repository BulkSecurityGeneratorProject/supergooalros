
<div>
    <h2><span>Shop</span> {{vm.shop.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="dl-horizontal jh-entity-details">
        <dt><span>Nom</span></dt>
        <dd>
            <span>{{vm.shop.nom}}</span>
        </dd>
        <dt><span>Quartier</span></dt>
        <dd>
            <span>{{vm.shop.quartier}}</span>
        </dd>
        <dt><span>User</span></dt>
        <dd>
            {{vm.shop.user.id}}
        </dd>
    </dl>

    <button type="submit"
            onclick="window.history.back()"
            class="btn btn-info">
        <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span> Back</span>
    </button>
</div>
