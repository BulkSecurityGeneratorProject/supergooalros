
<div>
    <h2><span>Recette Journaliere</span> {{vm.recetteJournaliere.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="dl-horizontal jh-entity-details">
        <dt><span>Date</span></dt>
        <dd>
            <span>{{vm.recetteJournaliere.date | date:'mediumDate'}}</span>
        </dd>
        <dt><span>Montant</span></dt>
        <dd>
            <span>{{vm.recetteJournaliere.montant}}</span>
        </dd>
        <dt><span>Shop</span></dt>
        <dd>
            <a ui-sref="shop-detail({id:vm.recetteJournaliere.shop.id})">{{vm.recetteJournaliere.shop.id}}</a>
        </dd>
    </dl>

    <button type="submit"
            onclick="window.history.back()"
            class="btn btn-info">
        <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span> Back</span>
    </button>
</div>
