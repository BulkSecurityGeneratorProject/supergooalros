
<div>
    <h2><span>Work</span> {{vm.work.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="dl-horizontal jh-entity-details">
        <dt><span>Date</span></dt>
        <dd>
            <span>{{vm.work.date | date:'mediumDate'}}</span>
        </dd>
        <dt><span>Heuredebut</span></dt>
        <dd>
            <span>{{vm.work.heuredebut}}</span>
        </dd>
        <dt><span>Heure Fin</span></dt>
        <dd>
            <span>{{vm.work.heureFin}}</span>
        </dd>
        <dt><span>Nombre Tickets</span></dt>
        <dd>
            <span>{{vm.work.nombreTickets}}</span>
        </dd>
        <dt><span>Somme Encaissee</span></dt>
        <dd>
            <span>{{vm.work.sommeEncaissee}}</span>
        </dd>
        <dt><span>Employe</span></dt>
        <dd>
            <a ui-sref="employe-detail({id:vm.work.employe.id})">{{vm.work.employe.id}}</a>
        </dd>
    </dl>

    <button type="submit"
            onclick="window.history.back()"
            class="btn btn-info">
        <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span> Back</span>
    </button>
</div>
