
<form name="editForm" role="form" novalidate ng-submit="vm.save()" show-validation>

    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                ng-click="vm.clear()">&times;</button>
        <h4 class="modal-title" id="myWorkLabel">Create or edit a Work</h4>
    </div>
    <div class="modal-body">
        <jhi-alert-error></jhi-alert-error>
        <div class="form-group" ng-show="vm.work.id">
            <label for="id">ID</label>
            <input type="text" class="form-control" id="id" name="id"
                    ng-model="vm.work.id" readonly />
        </div>
        <div class="form-group">
            <label class="control-label" for="field_date">Date</label>
                <div class="input-group">
                    <input id="field_date" type="text" class="form-control" name="date" uib-datepicker-popup="{{dateformat}}" ng-model="vm.work.date" is-open="vm.datePickerOpenStatus.date"
                    />
                    <span class="input-group-btn">
                        <button type="button" class="btn btn-default" ng-click="vm.openCalendar('date')"><i class="glyphicon glyphicon-calendar"></i></button>
                    </span>
                </div>
        </div>
        <div class="form-group">
            <label class="control-label" for="field_heuredebut">Heuredebut</label>
            <input type="text" class="form-control" name="heuredebut" id="field_heuredebut"
                    ng-model="vm.work.heuredebut"
                    required />
            <div ng-show="editForm.heuredebut.$invalid">
                <p class="help-block"
                    ng-show="editForm.heuredebut.$error.required">
                    This field is required.
                </p>
            </div>
        </div>
        <div class="form-group">
            <label class="control-label" for="field_heureFin">Heure Fin</label>
            <input type="text" class="form-control" name="heureFin" id="field_heureFin"
                    ng-model="vm.work.heureFin"
                    required />
            <div ng-show="editForm.heureFin.$invalid">
                <p class="help-block"
                    ng-show="editForm.heureFin.$error.required">
                    This field is required.
                </p>
            </div>
        </div>
        <div class="form-group">
            <label class="control-label" for="field_nombreTickets">Nombre Tickets</label>
            <input type="number" class="form-control" name="nombreTickets" id="field_nombreTickets"
                    ng-model="vm.work.nombreTickets"
                    required />
            <div ng-show="editForm.nombreTickets.$invalid">
                <p class="help-block"
                    ng-show="editForm.nombreTickets.$error.required">
                    This field is required.
                </p>
                <p class="help-block"
                    ng-show="editForm.nombreTickets.$error.number">
                    This field should be a number.
                </p>
            </div>
        </div>
        <div class="form-group">
            <label class="control-label" for="field_sommeEncaissee">Somme Encaissee</label>
            <input type="number" class="form-control" name="sommeEncaissee" id="field_sommeEncaissee"
                    ng-model="vm.work.sommeEncaissee"
                    required />
            <div ng-show="editForm.sommeEncaissee.$invalid">
                <p class="help-block"
                    ng-show="editForm.sommeEncaissee.$error.required">
                    This field is required.
                </p>
                <p class="help-block"
                    ng-show="editForm.sommeEncaissee.$error.number">
                    This field should be a number.
                </p>
            </div>
        </div>

        <div class="form-group">
            <label for="field_employe">Employe</label>
            <select class="form-control" id="field_employe" name="employe" ng-model="vm.work.employe" ng-options="employe as employe.id for employe in vm.employes track by employe.id">
                <option value=""></option>
            </select>
        </div>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="vm.clear()">
            <span class="glyphicon glyphicon-ban-circle"></span>&nbsp;<span>Cancel</span>
        </button>
        <button type="submit" ng-disabled="editForm.$invalid || vm.isSaving" class="btn btn-primary">
            <span class="glyphicon glyphicon-save"></span>&nbsp;<span>Save</span>
        </button>
    </div>
</form>
