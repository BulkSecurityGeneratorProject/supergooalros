
<div>
    <h2><span>Prime</span> {{vm.prime.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="dl-horizontal jh-entity-details">
        <dt><span>Montant</span></dt>
        <dd>
            <span>{{vm.prime.montant}}</span>
        </dd>
        <dt><span>Date Fixation</span></dt>
        <dd>
            <span>{{vm.prime.dateFixation | date:'mediumDate'}}</span>
        </dd>
        <dt><span>Raison</span></dt>
        <dd>
            <span>{{vm.prime.raison}}</span>
        </dd>
        <dt><span>Employe</span></dt>
        <dd>
            <a ui-sref="employe-detail({id:vm.prime.employe.id})">{{vm.prime.employe.id}}</a>
        </dd>
    </dl>

    <button type="submit"
            onclick="window.history.back()"
            class="btn btn-info">
        <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span> Back</span>
    </button>
</div>
